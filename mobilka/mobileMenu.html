<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resource/css/reset.css" />
    <link rel="stylesheet" href="./resource/css/index_mobile.css" />
    <title>Services</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./resource/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./resource/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./resource/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./resource/images/favicon/site.webmanifest" />
  </head>

  <body>
    <div class="container">
      <nav class="nav">
        <ul class="nav__list">
          <!-- main div wrapper -->
          <div class="nav__container nav__container--main-parent">
            <!-- top container for logo and buttons-->
            <div class="nav__container nav__container--top-parent">
              <!-- first top container of the menu -->
              <div class="nav__container nav__container--start">
                <li class="nav__item">
                  <button class="nav__button">
                    <a href="#" class="nav__link"
                      ><img
                        src="./resource/icons/close.svg"
                        alt="close icon"
                        class="nav__icon"
                    /></a>
                  </button>
                </li>
                <li class="nav__item nav__item--logo">
                  <a href="/" class="nav__logo-link"
                    ><img
                      src="./resource/icons/logo.svg"
                      alt="company logo"
                      class="nav__logo"
                  /></a>
                </li>
              </div>

              <!-- servicies section -->
              <div class="nav__servicies">
                <li class="nav__servicies-item nav__servicies-item--first">
                  <img
                    src="./resource/icons/highlight.svg"
                    alt="turquoise line"
                    class="nav__services-item-highlight"
                  />
                  <a
                    href="#"
                    class="nav__services-item-link nav__services-item-link--first"
                    >Ремонт техники</a
                  >
                </li>
                <li class="nav__services-item">
                  <a href="#" class="nav__services-item-link"
                    >Услуги и сервисы</a
                  >
                </li>
                <li class="nav__services-item">
                  <a href="#" class="nav__services-item-link"
                    >Корпоративным клиентам</a
                  >
                </li>
                <li class="nav__services-item">
                  <a href="#" class="nav__services-item-link"
                    >Продавцам техники</a
                  >
                </li>
                <li class="nav__services-item">
                  <a href="#" class="nav__services-item-link">Партнерам</a>
                </li>
                <li class="nav__services-item">
                  <a href="#" class="nav__services-item-link">Производителям</a>
                </li>
                <li class="nav__services-item">
                  <a href="#" class="nav__services-item-link"
                    >Наши сервисные центры</a
                  >
                </li>
                <li class="nav__services-item">
                  <a href="#" class="nav__services-item-link">Контакты</a>
                </li>
              </div>

              <!-- parent container for contact section -->
              <div class="nav__contact-parent">
                <!-- container for contact buttons -->
                <div class="nav__contact-buttons">
                  <li class="nav__contact-item">
                    <button class="nav__contact-button">
                      <a href="#" class="nav__contact-link">
                        <img
                          src="./resource/icons/phone.svg"
                          alt="phone"
                          class="nav__contact-icon"
                        />
                      </a>
                    </button>
                  </li>
                  <li class="nav__contact-item">
                    <button class="nav__contact-button">
                      <a href="#" class="nav__contact-link">
                        <img
                          src="./resource/icons/message.svg"
                          alt="message"
                          class="nav__contact-icon"
                        />
                      </a>
                    </button>
                  </li>
                  <li class="nav__contact-item">
                    <button class="nav__contact-button">
                      <a href="#" class="nav__contact-link">
                        <img
                          src="./resource/icons/man.svg"
                          alt="person"
                          class="nav__contact-icon"
                        />
                      </a>
                    </button>
                  </li>
                </div>

                <!-- container for contact info -->
                <div class="nav__contact-info-container">
                  <li
                    class="nav__contact-info-item nav__contact-info-item--first"
                  >
                    <a
                      href="mailto:mail@cps.com"
                      class="nav__contact-info-link--email"
                      >mail@cps.com</a
                    >
                  </li>
                  <li
                    class="nav__contact-info-item nav__contact-info-item--last"
                  >
                    <a
                      href="tel:8 800 890 8900"
                      class="nav__contact-info-link--phone"
                      >8 800 890 8900</a
                    >
                  </li>
                </div>

                <!-- container for languages -->
                <div class="nav__contact-languages-container">
                  <li class="nav__contact-languages-item">
                    <a href="#" class="language-link language-link--ru">RU</a>
                  </li>
                  <li class="nav__contact-languages-item">
                    <a href="#" class="language-link language-link--en">EN</a>
                  </li>
                  <li class="nav__contact-languages-item">
                    <a href="#" class="language-link language-link--ch">CH</a>
                  </li>
                </div>
              </div>
            </div>

            <!-- second top container of the menu-->
            <div class="nav__container nav__container--end">
              <li class="nav__item nav__item--end">
                <button class="nav__button nav__button--end">
                  <a href="#" class="nav__link"
                    ><img
                      src="./resource/icons/search.svg"
                      alt="search icon"
                      class="nav__icon"
                  /></a>
                </button>
              </li>
            </div>
          </div>
        </ul>
      </nav>
    </div>
  </body>
</html>
